image: node:12.13.0-alpine

before_script:
  - npm i
  - npm i -g firebase-tools
  - CI=false npm run build

firebase deploy:
  stage: deploy
  script:
    - printenv
    - firebase deploy --token $FIREBASE_TOKEN
  only:
    - master
  environment:
    name: production
    url: superchat-6bed8.web.app
